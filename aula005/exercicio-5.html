<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to bottom);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titulo</h1>
        <div>
            <label for="nome"></label>
            <input type="text" name="inome" id="nome" placeholder="Seu nome">
        </div>
        <button id="but" onclick="nome()">CLique aqui</button>
        <p id="parag"></p>
    </div>
    <script>
        let par = document.getElementById('parag')
        function nome(insNome){
            var insNome = document.getElementById('nome').value
            par.innerHTML = `Bem vindo ${insNome}`
        }
    </script>
</body>
</html>
